{% url 'posts:main-board' as path_to_home %}
{% url 'profiles:my-profile' as path_to_my_profile %}

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e0f7ff;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ path_to_home }}" style="font-size: 2rem; border: 2px solid pink; padding: 5px; font-weight: bold; font-family: 'Georgia', serif;">Melissa's Board</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-2">
          <a class="nav-link btn home-button px-3 py-2 {% if request.path == path_to_home %}active{% endif %}" href="{{ path_to_home }}">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn profile-button px-3 py-2 fs-6 {% if request.path == path_to_my_profile %}active{% endif %}" href="{{ path_to_my_profile }}">
            My Profile
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
